


<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title" style="text-align: center;">Ajouter un produit</h5>

        <form [formGroup]="addFormProduit" (ngSubmit)="addProduct()">
          <div class="form-group">
            <label for="formGroupExampleInput">name</label>
            <input type="text"formControlName="name" class="form-control" id="formGroupExampleInput" placeholder="product name">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">description</label>
            <input type="text" formControlName="description" class="form-control" id="formGroupExampleInput" placeholder="description">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">prix unitaire</label>
            <input type="number" formControlName="prixUnit" class="form-control" id="formGroupExampleInput" placeholder="prix unitaire">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">prix gros</label>
            <input type="number" formControlName="prixGros" class="form-control" id="formGroupExampleInput" placeholder="prix unitaire">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">stock</label>
            <input type="number" formControlName="stock" class="form-control" id="formGroupExampleInput" placeholder="stock">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select class="form-control" formControlName="categoryName" id="exampleFormControlSelect1">
              <option *ngFor="let category of categories" value="{{category.name}}"> {{category.name}}</option>
            </select>
          </div>

          <div style="text-align: center; margin-top: 2%; ">
            <button type="submit" class="btn btn-primary mb-2" > Ajouter </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
